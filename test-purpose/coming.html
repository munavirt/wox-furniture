<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wox Studio | Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #ffffff;
            color: #222222;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
            z-index: 10;
            padding: 40px 20px;
        }

        .logo {
            margin-bottom: 60px;
        }

        .logo h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 8px;
            color: #222;
            margin-bottom: 10px;
        }

        .logo p {
            font-size: 1.1rem;
            color: #777;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .main-content {
            margin: 60px 0;
        }

        .main-content h2 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: #222;
        }

        .main-content p {
            font-size: 1.3rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Animation elements */
        .animation-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: #f8f8f8;
            opacity: 0.5;
        }

        .element-1 {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 10%;
            animation: float 15s infinite ease-in-out;
        }

        .element-2 {
            width: 80px;
            height: 80px;
            top: 70%;
            right: 15%;
            animation: float 12s infinite ease-in-out;
            animation-delay: 2s;
        }

        .element-3 {
            width: 60px;
            height: 60px;
            bottom: 20%;
            left: 20%;
            animation: float 10s infinite ease-in-out;
            animation-delay: 4s;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 3rem;
            }

            .main-content h2 {
                font-size: 2.2rem;
            }
            
            .main-content p {
                font-size: 1.1rem;
            }

            .element-1, .element-2, .element-3 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="floating-element element-1"></div>
        <div class="floating-element element-2"></div>
        <div class="floating-element element-3"></div>
    </div>

    <div class="container fade-in">
        <div class="logo">
            <h1>WOX</h1>
            <p>Compressed Sofa Studio</p>
        </div>

        <div class="main-content">
            <h2>Website Launching Soon</h2>
            <p>We're working on something special. Our new website will be available shortly.</p>
        </div>
    </div>
</body>
</html>
